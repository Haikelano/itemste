<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <kendo-treeview
        [nodes]="data | async"
        textField="name"
        kendoTreeViewCheckable
        kendoTreeViewExpandable
        kendoTreeViewSelectable

        kendoTreeViewHierarchyBinding
        childrenField="items">
      </kendo-treeview>
    </div>
    <div class="col-md-4">
      <p *ngFor="let item of list ">
      <!--{{item.name}}-->

    </div>
  </div>
</div>
